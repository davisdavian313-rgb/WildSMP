<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Staff Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 350px;
      box-sizing: border-box;
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

  <form id="applyForm">
    <h2>Staff Application</h2>

    <label for="ingame">In-Game Name:</label>
    <input type="text" id="ingame" name="ingame" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="experience">Previous Experience:</label>
    <textarea id="experience" name="experience" rows="3" required></textarea>

    <label for="motivation">Why do you want to join?</label>
    <textarea id="motivation" name="motivation" rows="3" required></textarea>

    <label for="activity">How active can you be?</label>
    <input type="text" id="activity" name="activity" required>

    <label for="discord">Do you have Discord and a working mic?</label>
    <input type="text" id="discord" name="discord" required>

    <label for="rules">Do you understand and agree to all rules?</label>
    <input type="text" id="rules" name="rules" required>

    <button type="submit">Submit Application</button>
  </form>

  <script>
    // ðŸ”¹ REPLACE this with your Discord webhook URL
    const webhookURL = "https://discord.com/api/webhooks/1450995800669950116/_ICtOAFGbWJO1CXp_cAuLwfccE_ekAEagcEh4X7poX26L3XSwyI_VhbDWeqCKuYveKYO";

    document.getElementById('applyForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent page refresh

      // Collect form values
      const ingame = document.getElementById('ingame').value;
      const age = document.getElementById('age').value;
      const experience = document.getElementById('experience').value;
      const motivation = document.getElementById('motivation').value;
      const activity = document.getElementById('activity').value;
      const discord = document.getElementById('discord').value;
      const rules = document.getElementById('rules').value;

      // Build the message to send to Discord
      const payload = {
        content: `**New Staff Application**\n` +
                 `**In-Game Name:** ${ingame}\n` +
                 `**Age:** ${age}\n` +
                 `**Previous Experience:** ${experience}\n` +
                 `**Motivation:** ${motivation}\n` +
                 `**Activity:** ${activity}\n` +
                 `**Discord & Mic:** ${discord}\n` +
                 `**Rules Agreement:** ${rules}`
      };

      // Send data to Discord
      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if(response.ok){
          alert("Application submitted successfully!");
          this.reset();
        } else {
          alert("Failed to submit application.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Error sending application.");
      });
    });
  </script>

</body>
</html>
